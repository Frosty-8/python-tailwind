<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flask with Tailwind CSS - Animated Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
  <style>
    /* Custom fade-slide-in animation */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Apply animation with delay for stagger effect */
    .fade-slide-in {
      animation: fadeSlideIn 0.6s ease forwards;
      opacity: 0; /* Start hidden */
    }
    /* Stagger delays */
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    .delay-500 { animation-delay: 0.5s; }
    .delay-600 { animation-delay: 0.6s; }
  </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8 fade-slide-in delay-100">
    <h1 class="text-4xl text-blue-500 font-bold mb-6 text-center fade-slide-in delay-200">Contact Us</h1>
    <form action="/submit" method="POST" class="space-y-6">
      <!-- Name -->
      <div class="fade-slide-in delay-300">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
        />
      </div>

      <!-- Email -->
      <div class="fade-slide-in delay-400">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
        />
      </div>

      <!-- Subject -->
      <div class="fade-slide-in delay-500">
        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject of your message"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
        />
      </div>

      <!-- Message -->
      <div class="fade-slide-in delay-600">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Write your message here..."
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition resize-none"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="fade-slide-in delay-600">
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-md transition"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</body>
</html>
